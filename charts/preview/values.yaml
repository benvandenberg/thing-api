
expose:
  Annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-delete-policy: hook-succeeded
  config:
    exposer: Ingress
    http: true
    tlsacme: false

cleanup:
  Args:
    - --cleanup
  Annotations:
    helm.sh/hook: pre-delete
    helm.sh/hook-delete-policy: hook-succeeded

preview:
  image:
    repository:
    tag:
    pullPolicy: IfNotPresent

localstack:
  nameOverride: localstack
  service:
    type: ClusterIP
    activeLocalStackServices:
    - name: dynamodb
      internalPort: 4569
      externalPort: 4569
  persistence:
    enabled: false
